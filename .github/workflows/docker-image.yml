name: Build qbittorrent Image

on:
    release:
        types: [published]

jobs:

  job1:
    name: buildx amd64
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@master

      - name: Set Version
        id: set-version
        run: |
          echo "::set-output name=version::${GITHUB_REF:10}"
          echo "ReleaseTag=${GITHUB_REF:10}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - 
        name: Buildx-tag
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: |
            linux/amd64
          push: true
          build-args: |
            VERSION=${{ steps.set-version.outputs.version }}
          tags: |
             ${{ secrets.DOCKER_USERNAME }}/qbittorrent:${{ steps.set-version.outputs.version }}-amd64
             ${{ secrets.DOCKER_USERNAME }}/qbittorrent:latest-amd64
  job2:
    name: buildx arm64
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@master

      - name: Set Version
        id: set-version
        run: |
          echo "::set-output name=version::${GITHUB_REF:10}"
          echo "ReleaseTag=${GITHUB_REF:10}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - 
        name: Buildx-tag
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: |
            linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.set-version.outputs.version }}
          tags: |
             ${{ secrets.DOCKER_USERNAME }}/qbittorrent:${{ steps.set-version.outputs.version }}-arm64
             ${{ secrets.DOCKER_USERNAME }}/qbittorrent:latest-arm64

  job3:
    needs: [job1, job2]
    name: version tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: create version tag
        run: |
          docker buildx imagetools create -t ${{ secrets.DOCKER_USERNAME }}/qbittorrent:${{ steps.set-version.outputs.version }} \
            ${{ secrets.DOCKER_USERNAME }}/qbittorrent:${{ steps.set-version.outputs.version }}-amd64 \
            ${{ secrets.DOCKER_USERNAME }}/qbittorrent:${{ steps.set-version.outputs.version }}-arm64


      - name: create latest tag
        run: |
          docker buildx imagetools create -t ${{ secrets.DOCKER_USERNAME }}/qbittorrent:latest \
            ${{ secrets.DOCKER_USERNAME }}/qbittorrent:latest-amd64 \
            ${{ secrets.DOCKER_USERNAME }}/qbittorrent:latest-arm64
